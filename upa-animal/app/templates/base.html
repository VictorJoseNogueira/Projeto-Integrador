<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <title>Centro de Proteção Animal {% block title %}{% endblock title %}</title>
</head>
<body class="background-default">

    <div class="container-header">
 
        
        <div class="container-header-button">
            
            <ul class="ul-header">
                <li class="img-btn"><a href="{{url_for('index')}}"><img src="{{url_for('static', filename="img/btn-color-centro-protecao-animal-logo-150.png")}}" alt="botão de logo"></a>
                </li>
                
                <li><a href="https://centrodeprotecaoanimal.maua.sp.gov.br/adocao/" target="_blank" class="btn btn-primary btn-color">Adoção</a> </li>
                <li><a href="#" class="btn btn-primary btn-color">Castração</a></li>
                <li><a href="{{url_for('animais')}}" class="btn btn-primary btn-color">animais</a></li>
                <li><a href="{{ url_for('cadastro') }}" class="btn btn-primary btn-color">Cadastrar novo usuario </a></li>
                 {% if request.path != url_for('login') %}
                 <li><a href="{{ url_for('login') }}" class="btn btn-primary btn-color">Logout</a></li>
                {% endif %}
            </ul>
            
        </div>
          </div>
    </div>

    {% block content %}{% endblock content %}


</body>
</html>
