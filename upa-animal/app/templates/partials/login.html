<!-- Este é um comentário em HTML -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">


    <title>Centro de Proteção Animal {% block title %}{% endblock title %}</title>

</head>
<body class="background-login">

    <div class="login-container">

        <div class="space">
            
            <img class="mb-4" src="{{url_for('static', filename='img/more-white-recolor-be-centro-protecao-animal-logo.png')}}" alt="logo centro de proteção animal" >
        </div>
        <div class="container-login-form">

            <form class="form-signin" action='' method='POST'>
             {{login.csrf_token}} 

                <h1 class="h3 mb-3 font-weight-normal">Faça seu Login</h1>

                <label for="inputEmail" class="sr-only">Email</label>
                {{login.email( class="form-control", placeholder="SeuEmail@email.com")}}
              
                <label for="inputPassword" class="sr-only">Senha</label>
                {{login.senha(class='form-control')}}

                <div class="checkbox mb-3">
                    <label>
                        {{login.remember_me}} Lembre-me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-color" type="submit">Entrar</button>
                <p class="mt-5 mb-3 text-muted">&copy;2024</p>
            </form>
            
        </div>
    </div>




</body>
</html>
