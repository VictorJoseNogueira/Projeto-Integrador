{% extends "base.html" %}

{% block content %}

    <div class="container-global">
        <div class="btn-group" role="group" aria-label="Basic example">
            <a class="btn btn-secondary btn-color" href="{{url_for('tutor')}}">ADD</a>
            <button type="button" class="btn btn-secondary btn-color">EDIT</button>
            <button type="button" class="btn btn-secondary btn-color">DEL</button>
          </div>

          <div class="table-container">
            <table class="table-color">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Tel</th>
                        <th>Rua</th>
                        <th>Bairro</th>
                        <th>Cidade</th>
                      </tr>
                      <tbody>
                        {% for tutor in tutores %}
                        <tr>
                            <td>{{ tutor.id }}</td>
                            <td><a href="{{ url_for('detalhamento', info=tutor.id) }}">{{ tutor.nome }}</a></td>
                            <td>{{ tutor.cpf }}</td>
                            <td>{{ tutor.tel }}</td>
                            <td>{{ tutor.rua }}</td>
                            <td>{{ tutor.bairro }}</td>  
                            <td>{{ tutor.cidade }}</td>                        
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

       

    </div>



{% endblock content %}
